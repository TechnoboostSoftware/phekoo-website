<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phekoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              phekoo: {
                blue: "#283779",
                coral: "#FF7F50", // Approximated Coral based on description
                bg: "#F4F6F8",
                grey: "#333333",
                faint: "#E5E5E5",
              },
            },
            fontFamily: {
              serif: ['"Poppins"', "serif"],
              sans: ['"Poppins"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      /* Custom utility for text outline since Tailwind doesn't support it natively without plugins */
      .text-outline {
        -webkit-text-stroke: 2px #e5e5e5;
        color: transparent;
      }

      body {
        background-color: #f4f6f8;
      }

      .iti {
        width: 100%;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }

      /* Glitch Effect Keyframes */
      @keyframes glitch-anim {
        0% {
          transform: translate(0);
        }

        20% {
          transform: translate(-2px, 2px);
        }

        40% {
          transform: translate(-2px, -2px);
        }

        60% {
          transform: translate(2px, 2px);
        }

        80% {
          transform: translate(2px, -2px);
        }

        100% {
          transform: translate(0);
        }
      }

      .glitch-text:hover {
        animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both
          infinite;
        color: #ff7f50;
      }
    </style>
    <script type="importmap">

          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
